<body>
  <header>
    <img id = 'foodieLogo' src="/images/foodie.png"></img>
    <span id = 'slogan'> ...hungry? have more!</span>
  </header>
  <div id = "navbar">
    <div id = "navbarflex">
      <img id = 'plus' src = "/images/plus.png" onclick ="showPrompt('displayFoodForm')"></img>
      <img id = 'bin' src = "/images/bin.png"></img>
      <img src = "/images/logout.png" onclick = "logOut()"></img>
    </div>
    <div id = "navbarflexmenu">
      <span id = 'orderclick'>ORDER VIEW</span>
      <span id = 'foodclick'>FOOD VIEW</span>
      <span id = 'useradd'>ADD ADMIN</span>
    </div>
  </div>
  <div id = "foodsview" class ="r1">
    <div id = "foods"></div>
  </div>
  <div id = "ordersview" class="r2">
    <div id = "orders">
      <table id = "orderTable">
        <th id = 'foodItem'>Address</th>
        <th id = 'userEmail'>Deliver To</th>
        <th id = 'quantity'>Food Item</th>
        <th id = 'address'>Processed</th>
        <th id = 'deliverTo'>Quantity</th>
        <th id = 'processed'>User Email</th>
      </table>
    </div>
  </div>
  <div id = "displayFormBg">
    <div id = "displayFoodForm">
      <input id= 'name' type = 'text' placeholder="Enter food name" required>
      Upload food image: <input id = "foodImage" type = 'file' required>
      <input id= "submitFoodInfo" type = "submit" value = "Add">
      <input id= "cancelfood" type = "submit" value = "Cancel"> 
    </div>
    <div id = "displayOrderForm">
      <input id= 'foodname' type = 'text' required>
      <input id = "foodquantity" type = 'text' placeholder="How many servings?" required>
      <input id= 'deliveryaddress' type = 'text' placeholder="Address" required>
      <input id= 'customername' type = 'text' placeholder="Deliver To..." required>
      <input id= "submitOrdersInfo" type = "submit" value = "Order">
      <input id= "cancelorder" type = "submit" value = "Cancel">
    </div>
  </div>
</body>
</html>
